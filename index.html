<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basic</title>
    <!-- react CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- BaBel CDN Link -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <div id="main">

    </div>
    <footer>
        Footer
    </footer>

    <script type="text/babel">
        const Main = () => { // react retrun jsx (html template)
            return <div>Hello World. This is main tag.</div>
        }
        let rootContainer = document.getElementById('main')

        // Create react element
        let e = React.createElement

        // Create react root element
        let root = ReactDOM.createRoot(rootContainer)

        // render react root
        root.render(e(Main)) // Main ==> jsx component

    </script>
</body>
</html>
